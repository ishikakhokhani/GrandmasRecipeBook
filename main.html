<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Recipe Book</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section>
        <div class="container">
            <div class="hero">
                <h1 class="brand" style="font-weight: bolder;color: aliceblue;">Grandma's Recipe Book</h1>
            </div>
            <form>
                <input type="text" placeholder="Enter your ingredients...">
                <ion-icon name="search"></ion-icon>
            </form>
            <div class="search-result">
                <div class="item">
                    <img src="salad.jpg" alt="salad">
                    <div class="flex-container">
                        <h1 class="title">Starters</h1>
                        <a class="view-button" href="https://www.allrecipes.com/recipes/96/salad/">View Dishes</a>
                    </div>
                    <p class="item-data"></p>
                </div>
                <div class="item">
                    <img src="Gourmet Fish.jpg" alt="Main Course">
                    <div class="flex-container">
                        <h1 class="title">Main Course</h1>
                        <a class="view-button" href="https://www.allrecipes.com/recipes/80/main-dish/">View Dishes</a>
                    </div>
                    <p class="item-data"></p>
                </div>
                <div class="item">
                    <img src="ice-cream.jpg" alt="ice cream">
                    <div class="flex-container">
                        <h1 class="title">Desserts</h1>
                        <a class="view-button" href="https://www.allrecipes.com/recipes/79/desserts/">View Dishes</a>
                    </div>
                    <p class="item-data"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
